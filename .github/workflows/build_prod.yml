name: Update Tags, Build & Push Production Image Using Upstream Base Image

on:
  repository_dispatch:
    types: [base_image_updated]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  upstream-version:
    runs-on: [self-hosted]
    outputs:
      upstream_tag: ${{ steps.get_tag.outputs.tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract upstream repo from Dockerfile
        id: extract
        run: |
          base=$(grep -m1 '^FROM' Dockerfile | awk '{print $2}')
          echo "Base image: $base"

          # image_name = repo name (2nd segment)
          image_name=$(echo "$base" | cut -d/ -f2 | cut -d: -f1)
          echo "image_name=$image_name" >> $GITHUB_OUTPUT

      - name: Determine Upstream Version
        id: get_tag
        env:
          TOKEN: ${{ secrets.REPO_DISPATCH_TOKEN }}
          ORG: ${{ github.repository_owner }}
          IMAGE_NAME: ${{ steps.extract.outputs.image_name }}
        run: |
          # 1. Event provided tag
          if [ -n "${{ github.event.client_payload.upstream_tag }}" ]; then
            echo "tag=${{ github.event.client_payload.upstream_tag }}" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Fetching latest upstream release for $ORG/$IMAGE_NAME..."

          tag=$(curl -s \
              -H "Authorization: token $TOKEN" \
              https://api.github.com/repos/$ORG/$IMAGE_NAME/releases/latest \
              | jq -r '.tag_name')

          if [ "$tag" = "null" ] || [ -z "$tag" ]; then
            echo "ERROR: Could not determine upstream tag."
            exit 1
          fi

          echo "tag=$tag" >> $GITHUB_OUTPUT

  version:
    runs-on: [self-hosted]
    needs: upstream-version
    outputs:
      new_tag: ${{ steps.tag_version.outputs.new_tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}

  build:
    runs-on: [self-hosted]
    needs: [version, upstream-version]
    env:
      APP: ${{ github.event.repository.name }}
      NEW_TAG: ${{ needs.version.outputs.new_tag }}
      UPSTREAM_TAG: ${{ needs.upstream-version.outputs.upstream_tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Private Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASS }}

      - name: Extract Docker metadata with semver + latest
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.REGISTRY }}/${{ env.APP }}
          tags: |
            type=semver,pattern={{version}},include-major=true,include-minor=true
            type=raw,value=latest

      - name: Build + push downstream image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            UPSTREAM_TAG=${{ env.UPSTREAM_TAG }}
          platforms: linux/amd64     # single-platform = Portainer safe
          labels: |
            org.opencontainers.image.created=${{ github.run_started_at }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.version=${{ env.NEW_TAG }}
            org.opencontainers.image.base-version=${{ env.UPSTREAM_TAG }}
